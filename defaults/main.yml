---
# List of apt packages to install.
mocp_apt_packages:
  - moc

# Dict of config items for writing to `~/.moc/config`.
# Will be interpolated as `key = value` options.
mocp_config: {}

# Dict of keymap settings for writing to `~/.moc/keymap`.
# Will be interpolated as `key = value` options.
mocp_keymap: {}

# Override the default keybindings to make mocp more vim-like.
mocp_use_vim_keybindings: False

mocp_music_directory: ~/Music

# Whether to enable scrobbling to Last.fm. Requires auth vars below.
mocp_configure_scrobbler: false

# Credentials for posting to Last.fm. The username and password should
# be plaintext values (e.g. vault-encrypted). The scrobbler script will
# automatically convert the plaintext password to an MD5 hash.
mocp_scrobbler_username: foo
mocp_scrobbler_password: bar
